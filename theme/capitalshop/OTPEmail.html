<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('your-image-url.jpg'); /* Replace with actual image path */
            background-size: cover; 
            background-position: center;
            margin: 0;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #000;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff0000;
        }

        p#message {
            margin-top: 20px;
            font-size: 14px;
            color: #d9534f;
        }
    </style>
</head>
<body>

<form id="forgotPasswordForm">
    <label for="email">الرجاء إدخال الإيميل  لإستقبال الرمز المكون من 6 أرقام </label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Send OTP</button>
</form>

<p id="message"></p>


    <script>
        // JavaScript to handle form submission
        document.getElementById("forgotPasswordForm").addEventListener("submit", async function(event) {
            debugger
            event.preventDefault();
            const email = document.getElementById("email").value;

            try {
                const response = await fetch('https://localhost:44332/api/Users/ForgotPassword', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(email)
                });
                const result = await response.json();
                console.log(result);
                localStorage.setItem("OTP",result.otp)
                localStorage.setItem("USERID",result.userId)
                window.location.href="OTPRestpassword.html"
            } catch (error) {
                console.error('Error:', error);
            }
        });

        ///////// new

    
    </script>
</body>
</html>
